# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions
name: Deploy App Service (Chai Chatbot)

on:
  push:
    branches: [ deployment ]   # change to main if that's your deploy branch
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ----- FRONTEND BUILD -----
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build frontend (inject Vite env)
        run: |
          cd frontend
          echo "VITE_PAYPAL_CLIENT_ID=${{ secrets.VITE_PAYPAL_CLIENT_ID }}" >> .env
          echo "VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}" >> .env
          npm ci
          npm run build
          cd ..
          rm -rf backend/static
          mkdir -p backend/static
          cp -R frontend/dist/* backend/static/

      # ----- VENDOR PYTHON DEPENDENCIES INTO THE ARTIFACT -----
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Vendor backend dependencies
        run: |
          cd backend
          mkdir -p .python_packages/lib/site-packages
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target .python_packages/lib/site-packages
          cd ..

      # ----- ZIP & DEPLOY -----
      - name: Create deployment package (backend only)
        run: |
          cd backend
          zip -r ../backend.zip .
          cd ..

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "chai-corner-chatbot"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "backend.zip"
