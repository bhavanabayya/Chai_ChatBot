# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
name: Deploy App Service (Chai Chatbot)

on:
  push:
    branches: [ deployment ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # -------- Build frontend and copy into backend/static --------
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd frontend
          echo "VITE_PAYPAL_CLIENT_ID=${{ secrets.VITE_PAYPAL_CLIENT_ID }}" >> .env
          echo "VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}" >> .env
          npm ci
          npm run build
          cd ..
          rm -rf backend/static
          mkdir -p backend/static
          # if your build output folder is "build" instead of "dist", change the next line
          cp -R frontend/dist/* backend/static/

      # -------- Create deployment ZIP from the *contents* of backend --------
      - name: Create deployment package
        run: |
          cd backend
          # zip everything in backend (including requirements.txt) at the ZIP root
          zip -r ../app.zip . \
            -x "**/.git/**" "**/__pycache__/**"
          cd ..

      # -------- Deploy to Azure Web App (let Oryx build/install deps) --------
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "chai-corner-chatbot"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "app.zip"
          enable-oryx-build: true




